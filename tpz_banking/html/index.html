<html>
	<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/1aa8cd39de.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/config.js"></script>

    <script src="js/script-utils.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

    <div id="banking">

      <div id="banking_account_iban"></div>
      <div id="banking_account_username"></div>

      <div class="banking_mainpage">

        <div id="banking_account_money_balance"></div>
        <div id="banking_account_gold_balance"></div>

        <div class = "banking_buttons" id="banking_deposit_button"></div>
        <div class = "banking_buttons" id="banking_withdraw_button"></div>
        <div class = "banking_buttons" id="banking_transfer_button"></div>
        <div class = "banking_buttons" id="banking_billing_button"></div>
        <div class = "banking_buttons" id="banking_records_button"></div>
        <div class = "banking_buttons" id="banking_exit_button"></div>
      </div>

      <div class="banking_transactionpage">

        <div id="banking_transaction_account_title"></div>

        <div id = "banking_transaction_previous" >←</div>
        <div id = "banking_transaction_current"></div>
        <div id = "banking_transaction_next" >→</div>

        <div id="banking_transaction_title"></div>

        <input id="banking_transaction_amount_input" type="text" value = "1" onkeypress = "return onNumbers(event)">

        <div class = "banking_buttons" id="banking_transaction_accept_button"></div>
        <div class = "banking_buttons" id="banking_transaction_back_button"></div>

        <div id="banking_transaction_transfer_fee_footer"></div>
        <input id="banking_transaction_iban_input" type="text" placeholder = "Insert User Iban Id." onkeypress = "return onNumbers(event)">
      </div>

      <div class="banking_billingpage">

        <div class = "banking_billingpage_label" id = "banking_billingpage_action"> </div>
        <div class = "banking_billingpage_label" id = "banking_billingpage_reason"> </div>
        <div class = "banking_billingpage_label" id = "banking_billingpage_issuer"> </div>
        <div class = "banking_billingpage_label" id = "banking_billingpage_account"> </div>
        <div class = "banking_billingpage_label" id = "banking_billingpage_cost"> </div>
        <div class = "banking_billingpage_label" id = "banking_billingpage_date"> </div>

        <div id = "billings"> </div>
        <div class = "banking_buttons" id="banking_billingpage_back_button"></div>
      </div>

      <div class="banking_recordspage">

        <div class = "banking_recordspage_label" id = "banking_recordspage_reason"> </div>
        <div class = "banking_recordspage_label" id = "banking_recordspage_account"> </div>
        <div class = "banking_recordspage_label" id = "banking_recordspage_cost"> </div>
        <div class = "banking_recordspage_label" id = "banking_recordspage_date"> </div>

        <div id = "history_records"> </div>
        
        <div class = "banking_buttons" id="banking_recordspage_back_button"></div>
      </div>

      <div id="notification_message" class = "notification" > </div>

    </div>

  </body>

</html>
